<article>
    <div class="featured__container">
        <div class="">
            <h2 class="featured__heading">
                {{ featuredWork.title }}
            </h2>
            <p class="featured__summary">
                {{ featuredWork.summary }}
            </p>
        </div>
        {% for item in collections.featuredWork %}
        <h3 class="featured__item_heading">
            {{ item.data.title }}
        </h3>
        <p class="featured__summary">
            {{ item.data.summary }}
        </p>
        <a
            href="{{ item.url }}"
            aria-label="See {{ item.data.title }}"
            class="featured__item"
        >
            <img
                src="{{ item.data.hero.image }}"
                alt="{{ item.data.hero.imageAlt }}"
                loading="lazy"
                class="featured__img"
            />
        </a>
        {% endfor %}
        <div class="featured__button">
            <a href="/work/" class="button">See more</a>
        </div>
    </div>
</article>
